<mat-toolbar color="primary">
  <button
    (click)="activeDemo = 'wallpaper'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'wallpaper'"
  >
    Wallpaper
  </button>
  <!-- <button (click)="activeDemo='collage'" mat-button class="demo-link">Collage</button> -->
  <button
    (click)="activeDemo = 'date'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'date'"
  >
    Date
  </button>
  <button
    (click)="activeDemo = 'address-manager'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'address-manager'"
  >
    Address Manager
  </button>
  <button
    (click)="activeDemo = 'scheduler'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'scheduler'"
  >
    Scheduler
  </button>
  <button
    (click)="activeDemo = 'file-upload'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'file-upload'"
  >
    File Upload
  </button>
  <button
    (click)="activeDemo = 'time'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'time'"
  >
    Time
  </button>
  <button
    (click)="activeDemo = 'audit'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'audit'"
  >
    Audit Info
  </button>
  <button
    (click)="activeDemo = 'accordion'"
    mat-button
    class="demo-link"
    [class.active-demo]="activeDemo === 'accordion'"
  >
    Accordion
  </button>
</mat-toolbar>

<iu-wallpaper
  *ngIf="activeDemo === 'wallpaper'"
  [images]="images"
  [offsetTop]="64"
  [offsetLeft]="0"
  [style.height.px]="windowHeight"
  [style.width.px]="windowWidth"
></iu-wallpaper>

<div *ngIf="activeDemo === 'collage'" class="example">
  Collage
</div>
<form>
  <div *ngIf="activeDemo === 'date'" class="example">
    <iu-daterange></iu-daterange>
  </div>
  <div *ngIf="activeDemo === 'time'" class="example">
    <iu-timer
      [countUp]="false"
      [countDown]="true"
      [countdownFrom]="countdownFrom"
      (timesUp)="onTimesUp()"
    ></iu-timer>
    <iu-timer
      [countUp]="true"
      [countDown]="true"
      [millisecondsAlways]="true"
      [countdownFrom]="countdownFrom"
    >
    </iu-timer>
    {{ timeAgoTest }}
  </div>
  <div *ngIf="activeDemo === 'address-manager'" class="example">
    <iu-address [addresses]="addresses"></iu-address>
    <iu-address
      [addresses]="addresses"
      [requireEffectiveDate]="true"
    ></iu-address>
  </div>
  <div *ngIf="activeDemo === 'file-upload'" class="example">
    <iu-file-upload (upload)="onUpload($event)"></iu-file-upload>
    <iu-file-upload
      [multiple]="true"
      (upload)="onUpload($event)"
    ></iu-file-upload>
  </div>
</form>

<div *ngIf="activeDemo === 'scheduler'" class="example">
  <iu-scheduler
    defaultView="CALENDAR"
    [enableDebug]="true"
    [selectedCalendarId]="0"
    [calendars]="calendars"
    [events]="calendarEvents"
    [eventTypes]="eventTypes"
    (addCalendar)="schedulerTest($event)"
    (addEvent)="schedulerTest($event)"
    (updateEvent)="schedulerTest($event)"
    (deleteEvent)="schedulerTest($event)"
    (changeCalendarId)="onChangeCalendarId($event)"
  >
    <ng-template
      let-onAddCalendar="onAddCalendar"
      let-defaultView="defaultView"
      #actionsTemplate
    >
      <div class="actions">
        <button mat-raised-button color="primary" (click)="onAddCalendar()">
          Add Calendar
        </button>
        <!-- <button
          mat-raised-button
          color="primary"
          (click)="exportCalendarToPDF(defaultView)"
        >
          Export To PDF
        </button> -->
      </div>
    </ng-template>
    <!-- <ng-template #calendarsListTemplate let-calendars="calendars" let-changeCalendar="changeCalendar">
      <button mat-button color="primary" *ngFor="let calendar of calendars"
        (click)="changeCalendar(calendar.calendarId)">{{ calendar.calendarName }}</button>
    </ng-template> -->
    <ng-template
      let-day="day"
      let-events="events"
      let-openDialog="openDialog"
      #listItemTemplate
    >
      <div class="calendar-day">
        <div>{{ day | json }}</div>
        <div
          class="calendar-event"
          style="cursor: pointer;"
          *ngFor="let e of events"
        >
          <h4>{{ e.eventName }}</h4>
          <p>{{ e.description }}</p>
        </div>
      </div>
    </ng-template>
  </iu-scheduler>
</div>

<div *ngIf="activeDemo === 'audit'" class="example">
  <iu-audit-fields></iu-audit-fields>
  <iu-audit-history-link [data]="auditHistoryData"></iu-audit-history-link>

  <iu-audit-history-link
    placeholderText="View Dynamic Audit History"
    requestUrl="posts"
  ></iu-audit-history-link>

  <iu-audit-history-link
    placeholderText="View Mapped Audit History"
    requestUrl="posts"
    [mapper]="auditHistoryMapper"
  ></iu-audit-history-link>
</div>

<div *ngIf="activeDemo === 'accordion'" class="example">
  <button mat-raised-button color="primary" (click)="toggleAccordion()">
    Toggle Accordion 1
  </button>
  <docs-accordion-demo [opened]="opened"> </docs-accordion-demo>
  <button mat-raised-button color="primary" (click)="toggleAccordion()">
    Toggle Accordion 2
  </button>
  <docs-accordion-demo [opened]="opened"> </docs-accordion-demo>
</div>
