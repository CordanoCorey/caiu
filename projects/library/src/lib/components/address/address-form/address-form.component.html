<form class="example-form">
  <mat-form-field class="control">
    <input matInput placeholder="Address1" type="text">
  </mat-form-field>
  <mat-form-field class="control">
    <input matInput placeholder="Address2" type="text">
  </mat-form-field>
  <mat-form-field class="control">
    <input matInput placeholder="City" type="text">
  </mat-form-field>
  <mat-form-field class="control">
    <input matInput placeholder="State" type="text" value="Pennsylvania">
  </mat-form-field>
  <mat-form-field class="control">
    <input matInput placeholder="Zipcode" type="number">
  </mat-form-field>
  <mat-form-field class="control">
    <input matInput [matDatepicker]="picker2" placeholder="Effective Date">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</form>
