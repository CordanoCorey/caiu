<form class="address-form" [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field class="control first-name">
    <input matInput placeholder="First Name" type="text" formControlName="firstName">
  </mat-form-field>

  <mat-form-field class="control last-name">
    <input matInput placeholder="Last Name" type="text" formControlName="lastName">
  </mat-form-field>

  <mat-form-field class="control address1">
    <input matInput placeholder="Address 1" type="text" formControlName="streetAddress">
  </mat-form-field>

  <mat-form-field class="control address2">
    <input matInput placeholder="Address 2" type="text" formControlName="address2">
  </mat-form-field>

  <mat-form-field class="control city">
    <input matInput placeholder="City" type="text" formControlName="city">
  </mat-form-field>

  <iu-state-picker class="control state" formControlName="state"></iu-state-picker>

  <mat-form-field class="control zip">
    <input matInput placeholder="Zip Code" type="text" formControlName="zipCode">
  </mat-form-field>

  <mat-form-field class="control active-date" *ngIf="showEffectiveDate">
    <input matInput [matDatepicker]="picker2" placeholder="Effective Date">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>

  <button *ngIf="manager" mat-raised-button color="accent" class="btn-save" (click)="onSubmit()">Save</button>
  <button *ngIf="manager && !isPrimaryAddress" mat-raised-button color="primary" class="btn-save btn-activate" (click)="onActivate()">Save and Make Primary</button>

</form>
