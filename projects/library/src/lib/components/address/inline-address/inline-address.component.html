<div class="row inline-address">
  <div class="col mailing-address" [class.primary]="isPrimary">
    {{ address | address: showName }}
  </div>
  <div class="col" *ngIf="canActivate">
    <button
      color="primary"
      mat-button
      class="edit-icon activate-text"
      (click)="onActivate()"
    >
      Mark Active
    </button>
  </div>
  <div class="col" *ngIf="canEdit">
    <mat-icon color="primary" class="edit-icon" (click)="onEdit()"
      >edit</mat-icon
    >
  </div>
  <div class="col" *ngIf="canDelete">
    <mat-icon color="primary" class="edit-icon" (click)="onDelete()"
      >delete</mat-icon
    >
  </div>
</div>
