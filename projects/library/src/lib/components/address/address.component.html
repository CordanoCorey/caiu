<div class="card address">

  <div class="card-header">
    <h4 class="card-title">Address Information</h4>
  </div>

  <button mat-mini-fab color="primary" class="add-address">
    <mat-icon *ngIf="!editing" (click)="addNew()">add</mat-icon>
    <mat-icon *ngIf="editing" (click)="back()">arrow_back</mat-icon>
  </button>

  <div *ngIf="!editing" class="card-body">
    <div class="card-header">
      <h4 class="card-title">Current Address</h4>
    </div>
    <div class="card-body">
      <div class="body-content">
        <div class="row">
          <div class="col">
            <iu-inline-address [address]="primaryAddress" [canActivate]="false" [canDelete]="true" [canEdit]="true"
              [showName]="showName" (delete)="remove($event)" (edit)="edit($event)"></iu-inline-address>
          </div>
        </div>
      </div>
    </div>
    <div class="card-header">
      <h4 class="card-title">Other Addresses</h4>
    </div>
    <div class="card-body">
      <div class="body-content choose-address">
        <iu-inline-address *ngFor="let choice of choices" [canActivate]="true" [canDelete]="true" [canEdit]="true"
          [showName]="showName" [address]="choice" (activate)="makePrimary($event)" (delete)="remove($event)" (edit)="edit($event)"></iu-inline-address>
      </div>
    </div>
  </div>

  <iu-address-form *ngIf="editing" [address]="current" [showEffectiveDate]="showEffectiveDate" [showName]="showName"
    [manager]="true" (save)="save($event)"></iu-address-form>

</div>
