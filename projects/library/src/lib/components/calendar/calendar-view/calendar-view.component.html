<div class="calendar" id="calendar-view" #wrapper>
  <div class="cal-head">
    <div class="cal-day" [style.width.px]="dayWidth" *ngFor="let weekday of weekdays">
      <p>{{ weekday.name }}</p>
    </div>
  </div>
  <div class="cal-body">
    <div *ngFor="let weekday of weekdays" class="beginningSpacer">
      <div class="day" [style.height.px]="dayWidth" [style.width.px]="dayWidth" *ngIf="weekday.index < firstDayIndex"></div>
    </div>
    <div class="day" [style.height.px]="dayWidth" [style.width.px]="dayWidth" *ngFor="let day of calendarDays">
      <iu-calendar-day
        [day]="day"
        [calendarDayTemplate]="calendarDayTemplate"
        [calendarEventTypes]="calendarEventTypes"
        (activate)="activate.emit($event)"
        (saveEvent)="saveEvent.emit($event)"
      ></iu-calendar-day>
    </div>
    <div *ngFor="let weekday of weekdays" class="endSpacer">
      <div class="day" [style.height.px]="dayWidth" [style.width.px]="dayWidth" *ngIf="weekday.index > lastDayIndex"></div>
    </div>
  </div>
</div>
