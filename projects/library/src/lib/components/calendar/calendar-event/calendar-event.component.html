<div *ngIf="!plusMore" class="calendar-event" (click)="editEvent()">
  <p class="calendar-event-name">
    {{ calendarEvent.name }}
  </p>
</div>

<div
  *ngIf="plusMore"
  class="calendar-event plus-more"
  (click)="gotToDay.emit()"
>
  <p class="calendar-event-name">+ {{ plusMore }} events...</p>
</div>
