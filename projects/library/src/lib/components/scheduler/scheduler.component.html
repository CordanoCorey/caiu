<mat-form-field>
  <mat-select id="calendar-select" placeholder="Select Calendar" [(value)]="selectedCalendarId" (selectionChange)="changeCalendar(selectedCalendarId)">
    <mat-option *ngFor="let calendar of calendars" [value]="calendar.calendarId">{{ calendar.calendarName }}</mat-option>
  </mat-select>
</mat-form-field>
<h1 *ngIf="selectedCalendarId != null">{{selectedCalendar}}</h1>
<mat-tab-group (selectedTabChange)="tabChanged($event)" [selectedIndex]="selectedView" *ngIf="selectedCalendarId != null">
  <mat-tab label="Calendar View" id="calendar-view">
    <iu-calendar-view (newEventHandler)="addNewEvent($event)" (changeMonthEvent)="changeCurrentDate($event)" [masterCalendar]="masterCalendar" [selectedCalendar]="calendar" [calendarInfo]="calendarMonth" [weekArray]="week" [events]="events"></iu-calendar-view>
  </mat-tab>
  <mat-tab label="List View" id="list-view">
    <iu-list-view (newEventHandler)="addNewEvent($event)" (changeMonthEvent)="changeCurrentDate($event)" [masterCalendar]="masterCalendar" [selectedCalendar]="calendar" [calendarInfo]="calendarMonth" [week]="week" [events]="events"></iu-list-view>
  </mat-tab>
</mat-tab-group>
