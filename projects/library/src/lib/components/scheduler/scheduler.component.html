<!-- CALENDARS LIST -->
<ng-container *ngTemplateOutlet="
    calendarsListTemplate;
    context: {
      calendars: calendars,
      changeCalendar: changeCalendar,
      calendarPlaceholder: calendarPlaceholder,
      changeCalendarId: changeCalendarId,
      selectedCalendarId: selectedCalendarId
    }
  ">
</ng-container>
<mat-form-field id="calendar-select-wrapper" *ngIf="!calendarsListTemplate">
  <mat-select id="calendar-select" [placeholder]="calendarPlaceholder" [(value)]="selectedCalendarId"
    (selectionChange)="changeCalendar(selectedCalendarId)">
    <mat-option *ngFor="let calendar of calendars" [value]="calendar.calendarId">{{ calendar.calendarName }}
    </mat-option>
  </mat-select>
</mat-form-field>
<!-- END CALENDARS LIST -->

<!-- ACTIONS -->
<ng-container *ngTemplateOutlet="
    actionsTemplate;
    context: {

      onAddCalendar: openCalendarCreator,
      dialog: dialog,
      addNewCalendar: addNewCalendar,
      calendars: calendars,
      addCalendar: addCalendar,
      defaultView: defaultView
    }
  ">
</ng-container>
<div *ngIf="!actionsTemplate" class="actions">
  <button mat-raised-button color="primary" (click)="openCalendarCreator()">
    Add New Calendar
  </button>
</div>

<iu-print [containerToPrint]="defaultView" customStyleString=".sidenav, button { display: none; }
  .active-day {
    background-color: #E47777;
    border-radius: 20px;
    width: 30px;
    height: 30px;
    text-align: center;
    color: black;
  }" [enableDebug]="true"></iu-print>
<!-- END ACTIONS -->

<h1 *ngIf="selectedCalendarId != null">{{ selectedCalendar }}</h1>

<ng-content></ng-content>
