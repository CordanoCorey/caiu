<mat-form-field>
  <input matInput [placeholder]="placeholder" [matDatepicker]="picker" [matDatepickerFilter]="dateFilter" (blur)="onBlur(pickerInput)" (dateChange)="onChange($event)" (dateChange)="changeSelected($event)"
    [min]="min" [max]="max" [value]="value" #pickerInput>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker [startAt]="startAt" [startView]="startView" [touchUi]="touchUi"></mat-datepicker>
</mat-form-field>
