<div class="daterange">
   <div class="start-date" [class.date]="!inline" [class.inline-date]="inline">
      <label class="lbl-date iu-primary">{{ startLabel }}:</label>
      <!-- <iu-datepicker
      #startDate
      (selectedChanged)="changeStartDate($event)"
      [value]="startDateValue"
      [filter]=""
      [startAt]="startDateValue"
    ></iu-datepicker> -->
      <iu-datepicker #startDate (selectedChanged)="changeStartDate($event)" [startAt]="now" [value]="startDateValue">
      </iu-datepicker>
   </div>
   <div class="end-date" [class.date]="!inline" [class.inline-date]="inline">
      <label class="lbl-date iu-primary">{{ endLabel }}:</label>
      <!-- <iu-datepicker
      #endDate
      (selectedChanged)="changeEndDate($event)"
      [value]="endDateValue"
      [filter]="filter"
      [startAt]="endDateValue"
    ></iu-datepicker> -->
      <iu-datepicker #endDate (selectedChanged)="changeEndDate($event)" [startAt]="now" [value]="endDateValue">
      </iu-datepicker>
   </div>
</div>
