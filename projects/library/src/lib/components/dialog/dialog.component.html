<mat-toolbar color="primary" mat-dialog-title>
  <span class="dialog-title">
    {{ title }}
    <button *ngIf="showCloseIcon" mat-button [mat-dialog-close]="null">
      <mat-icon>close</mat-icon>
    </button>
  </span>
</mat-toolbar>
<mat-dialog-content class="scrollable">
  <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions *ngIf="showActions && actions.length > 0">
  <button class="action" *ngFor="let action of actions; let first = first" mat-raised-button
    (click)="close(action.value)" [style.width]="actionWidth" color="primary" [autofocus]="first">
    {{ action.label }}
  </button>
</mat-dialog-actions>
<mat-dialog-actions *ngIf="showCloseAction && actions.length === 0">
  <button mat-raised-button mat-dialog-close="close" color="primary" [style.width]="actionWidth">
    Close
  </button>
</mat-dialog-actions>
